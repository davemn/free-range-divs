name: Build and Publish

on:
  # In case I ever decide to use a Gihub releases-driven workflow instead
  # of pushing version tags
  # release:
  #   types: [published]
  push:
    tags:
      - 'v*'

permissions:
  # For trusted publishing, allows GitHub Actions to generate OIDC tokens
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Publish
        # shell: bash
        # "If you use trusted publishing, provenance attestations are 
        # automatically generated for your packages without requiring
        # the --provenance flag" - NPM docs
        run: pnpm publish --access public
